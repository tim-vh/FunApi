version: "3.7"

services: 
    jenkins:
        container_name: jenkins_funapi
        build: 
            context: .
            dockerfile: jenkins.dockerfile
        environment:
            - JENKINS_ADMIN_ID=admin
            - JENKINS_ADMIN_PASSWORD=admin
            - JENKINS_URL=http://127.0.0.1:8080/
        ports: 
            - 8080:8080
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock:ro
        user: root