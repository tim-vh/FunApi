<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun video player</title>
    <link rel="shortcut icon" type="image/x-icon" href="funny.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videoplayer.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Fun</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <fun-connection-button id="connect-button" disconnectedclass="btn-outline-success" connectedclass="btn-outline-danger">
                <button class="btn btn-sm"></button>
            </fun-connection-button>
        </div>
        <div class="row">
            <fun-video-player url="videohub" connectbutton="connect-button" class="col-sm">
            </fun-video-player>
            <div class="col-sm">
                <fun-video-button-grid>
                    <div class="form-group row">
                        <div class="input-group">
                            <input class="filter form-control" type="text" placeholder="filter..." />
                            <div class="input-group-append">
                                <button class="clear btn btn-outline-secondary" type="button">x</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colums-counter" class="col-sm-2 col-form-label">Columns</label>
                        <input id="colums-counter" type="number" class="colums-counter form-control col-sm-1" min="1" max="9" />
                        <button class="stop form-control col-sm-2 offset-sm-1">Stop video</button>
                    </div>
                    <template class="button-template">
                        <fun-video-button class="m-1">
                            <button class="rounded">
                                <span class="text-truncate badge badge-light d-inline-block"></span>
                            </button>
                        </fun-video-button>
                    </template>
                </fun-video-button-grid>
            </div>
        </div>
    </div>
    <script src="js/remotelogger.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.4/signalr.min.js" integrity="sha512-h0xYAfohLfIHQffhHCtxoKLpHronITi3ocJHetJf4K1YCeCeEwAFA3gYsIYCrzFSHftQwXALtXvZIw51RoJ1hw==" crossorigin="anonymous"></script>
    <script src="js/funconnectionbutton.js"></script>
    <script src="js/funvideoplayer.js"></script>
    <script src="js/funvideobutton.js"></script>
    <script src="js/funvideobuttongrid.js"></script>
</body>
</html>
